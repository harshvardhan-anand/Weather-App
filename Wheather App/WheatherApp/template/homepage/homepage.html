{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
                                <!-- IMPORT STARTED -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- To use close button in alert we need bootstrap javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'homepage/style.css' %}">
    <script src="{% static 'homepage/location.js' %}"></script>
                                <!-- IMPORT ENDS -->
</head>

<body>
    <div class="container">
        {% if alert.status %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <h4 class="alert-heading">Alert</h4>
                <p>{{alert.msg}}</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
 
        <h1>Weather App</h1>
        <form action="{% url 'mainapp:weather' %}" method="POST">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" value="submit">
        </form>
        <br>
        
        <input type="submit" onclick="getLocation()" value="Detect by Location">
    </div>
</body>
</html>
